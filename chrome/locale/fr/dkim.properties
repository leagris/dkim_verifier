# DKIM_STRINGS
loading = Validation …
SUCCESS = Valide (Signé par %S)
PERMFAIL = Invalide (%S)
PERMFAIL_NO_REASON = Invalide
TEMPFAIL = Erreur de validation temporaire (Pour la signature par %S)
NOSIG = Absence de signature
NOT_EMAIL = Ce message n’est pas un courriel.

# DKIM_INTERNALERROR
DKIM_INTERNALERROR					= Erreur interne à DKIM verifier
DKIM_INTERNALERROR_NAME			= Erreur interne
DKIM_INTERNALERROR_DEFAULT			= erreur
DKIM_INTERNALERROR_INCORRECT_EMAIL_FORMAT	= Format de courriel erroné
# DKIM_INTERNALERROR - DNS
DKIM_DNSERROR_UNKNOWN				= Erreur de résolution DNS
DKIM_DNSERROR_SERVER_ERROR			= Erreur de connexion au serveur DNS
DKIM_DNSERROR_DNSSEC_BOGUS			= Réponse DNS erronée

# DKIM_SIGERROR
DKIM_SIGERROR					= Erreur de signature DKIM
DKIM_SIGERROR_DEFAULT			= erreur
# DKIM_SIGERROR - DKIM-Signature Header
DKIM_SIGERROR_ILLFORMED			= Signature malformée
DKIM_SIGERROR_UNSUPPORTED		= Version de signature non supportée
DKIM_SIGERROR_ILLFORMED_TAGSPEC = Balises de singature malformées
DKIM_SIGERROR_DUPLICATE_TAG		= Signature malformée (doublon de balise)
DKIM_SIGERROR_VERSION			= Version non supportée
DKIM_SIGERROR_MISSING_V		= Version DKIM manquante
DKIM_SIGERROR_ILLFORMED_V	= Balise de version malformée
DKIM_SIGERROR_MISSING_A		= Algorithme de signature manquant
DKIM_SIGERROR_UNKNOWN_A		= Algorithme de signature non reconnu
DKIM_SIGERROR_INSECURE_A	= Algorithme de signature non sûr
DKIM_SIGERROR_ILLFORMED_A	= Balise d’algorithme mal formée
DKIM_SIGERROR_MISSING_B		= Signature manquante
DKIM_SIGERROR_BADSIG			= Signature erronée
DKIM_SIGERROR_ILLFORMED_B	= Balise des données de signature malformée
DKIM_SIGERROR_MISSING_BH		= Emprunte du corps du courriel manquante
DKIM_SIGERROR_CORRUPT_BH		= Courriel altéré
DKIM_SIGERROR_ILLFORMED_BH	= Balise d’emprunte du corps du courriel malformée
DKIM_SIGERROR_UNKNOWN_C_H		= Algorithme de normalisation de l’en-tête non supporté
DKIM_SIGERROR_UNKNOWN_C_B		= Algorithme de normalisation du corps du courriel non supporté
DKIM_SIGERROR_ILLFORMED_C	= Balise de normalisation mal formée
DKIM_SIGERROR_MISSING_D		= Identifiant du domaine de signataire manquant (SDID)
DKIM_SIGERROR_ILLFORMED_D	= Balise SDID malformée
DKIM_SIGERROR_MISSING_H		= Champs d’en-tête signés manquants
DKIM_SIGERROR_MISSING_FROM		= En-tête d’expéditeur « From » non signé
DKIM_SIGERROR_ILLFORMED_H	= Balise des champs d’en-tête signés malformée
DKIM_SIGERROR_SUBDOMAIN_I		= AUID n’est pas un sous dommaine du SDID
DKIM_SIGERROR_DOMAIN_I			= AUID n’est pas du même domaine que le SDID (La balise « s » de l’enregistrement de la clé)
DKIM_SIGERROR_ILLFORMED_I	= Balise AUID malformée
DKIM_SIGERROR_TOOLARGE_L		= Courriel plus court que spécifié par la signature DKIM
DKIM_SIGERROR_ILLFORMED_L	= Balise de longueur du corps du courriel malformée
DKIM_SIGERROR_UNKNOWN_Q		= Méthodes de récupération de la clé publique inconnues
DKIM_SIGERROR_ILLFORMED_Q	= Balise du mode requête malformée
DKIM_SIGERROR_MISSING_S		= Balise sélecteur manquante
DKIM_SIGERROR_ILLFORMED_S	= Balise sélecteur malformée
DKIM_SIGERROR_ILLFORMED_T	= Balise d’horodatage de la signature malformée
DKIM_SIGERROR_TIMESTAMPS		= Expiration de la signature antérieure à son horodatage
DKIM_SIGERROR_ILLFORMED_X	= Balise d’expiration de la signature malformée
DKIM_SIGERROR_ILLFORMED_Z	= Balise des champs de’en-tête copiés malformée
# DKIM_SIGERROR - key query
DKIM_SIGERROR_NOKEY			= Aucune clé DKIM trouvée via le serveur DNS
# DKIM_SIGERROR - Key record
DKIM_SIGERROR_KEY_ILLFORMED		= Clé DKIM malformée
DKIM_SIGERROR_KEY_INVALID		= Clé DKIM invalide
DKIM_SIGERROR_KEY_ILLFORMED_TAGSPEC = Clé DKIM malformée
DKIM_SIGERROR_KEY_DUPLICATE_TAG		= Clé DKIM malformée (doublon de balise)
DKIM_SIGERROR_KEY_INVALID_V		= Version d’enregistrement de clé DKIM invalide
DKIM_SIGERROR_KEY_ILLFORMED_V	= Balise de version DKIM malformée
DKIM_SIGERROR_KEY_HASHNOTINCLUDED 	= Empreinte d’enregistrement DKIM manquante
DKIM_SIGERROR_KEY_ILLFORMED_H	= Balise d’algorithmes d’emprunte malformée dans la clé DKIM
DKIM_SIGERROR_KEY_UNKNOWN_K		= Type de clé DKIM non reconnu
DKIM_SIGERROR_KEY_ILLFORMED_K	= Balise de type de clé DKIM malformée
DKIM_SIGERROR_KEY_ILLFORMED_N	= Balise de notes malformée dans la clé DKIM
DKIM_SIGERROR_KEY_MISSING_P		= Clé DKIM manquante
DKIM_SIGERROR_KEY_REVOKED		= Clé DKIM revoquée
DKIM_SIGERROR_KEY_HASHMISMATCH 	= Mauvais algorithme de clé DKIM dans la clé publique
DKIM_SIGERROR_KEY_ILLFORMED_P	= Balise de clé DKIM publique malformée
DKIM_SIGERROR_KEY_NOTEMAILKEY	= Clé DKIM ne correspondant pas à une clé de courriel
DKIM_SIGERROR_KEY_ILLFORMED_S	= Balise type de service malformée dans la clé DKIM
DKIM_SIGERROR_KEY_TESTMODE		= Domaine signataire en phase de test DKIM
DKIM_SIGERROR_KEY_ILLFORMED_T	= Balise des drapeaux de clé DKIM malformée
# DKIM_SIGERROR - key decode
DKIM_SIGERROR_KEYDECODE		= Échec du décodage de la clé publique DKIM

# DKIM_SIGERROR - POLICY
DKIM_POLICYERROR_MISSING_SIG			= Devrait être signé par %S
DKIM_POLICYERROR_KEYMISMATCH	= Clé DKIM stockée différente de la clé actuelle
DKIM_POLICYERROR_KEY_INSECURE	= Clé DKIM non signée par DNSSEC
DKIM_POLICYERROR_WRONG_SDID		= Mauvais signataire (devrait être %S)


# DKIM_SIGWARNING
DKIM_SIGWARNING_SMALL_L		= Courriel signé que partiellement
DKIM_SIGWARNING_EXPIRED		= Signature a expirée
DKIM_SIGWARNING_FUTURE			= Signature postdatée
DKIM_SIGWARNING_KEYSMALL		= Signature non sécurisée (clé trop petite)
DKIM_SIGWARNING_KEY_IS_WEAK		= Signé avec une clé faible 
DKIM_SIGWARNING_FROM_NOT_IN_SDID	= Expéditeur absent du domaine signataire
DKIM_SIGWARNING_FROM_NOT_IN_AUID	= Expéditeur ne correspondant pas à l’identifiant de l’utilisateur

# DKIM_SIGWARNING - POLICY
