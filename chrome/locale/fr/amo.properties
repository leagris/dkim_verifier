amo.Name = Vérificateur DKIM
# Note that amo.summary must not exceed 250 characters (limitation by AMO site)
amo.summary = Vérifie la signature DKIM des courriels.

amo.description = <a href="https://fr.wikipedia.org/wiki/DomainKeys_Identified_Mail">DomainKeys Identified Mail (DKIM)</a> est une norme d’authentification fiable du nom de domaine de l’expéditeur d’un courrier électronique. Ce module vérifie les signatures DKIM et affiche le résultat dans l’entête du message. Ainsi il est possible de visualiser la vérification du domaine et identifier les responsabilités d’un message spécifique. L’affichage du résultat peut être modifié dans les options.\n\nIl est important de noter qu’un courrier peut être signé par un domaine arbitraire. Une signature DKIM valide seule n’est pas un indicateur d’un courriel authentique. Il est nécessaire de toujours vérifier le signataire pour déterminer si ce courriel est sûr!\n\nDans certains cas, l’absence de signature DKIM peut aider à identifier une arnaque lorsque vous savez qu’un domaine donné signe toujours les courriels avec DKIM. C’est aussi un indicateur fort d’un courriel corrompu\n\nPour faciliter la vérification du signataire d’un courriel, ce module supporte des règles de signature. Ces règles permettent d’indiquer que les courriels de certains expéditeurs ont toujours une signature DKIM SDID (veuillez vous référer au SDID). En savoir plus à propos des règles de signatures : https://github.com/lieser/dkim_verifier/wiki/Sign-rules.\n\nUne description de toutes les options disponibles peut être trouvée ici : https://github.com/lieser/dkim_verifier/wiki/Options.

amo.developerComments = Le support est disponible à aux adresses : https://github.com/lieser/dkim_verifier/issues, http://forums.mozillazine.org/viewtopic.php?f=48&t=2704121 ou par courriel à lieser+dkim@posteo.net (en Anglais ou Allemand).\n\nPour signaler une anomalie, veuillez créer un ticket à l’adresse https://github.com/lieser/dkim_verifier/issues.

amo.privacyPolicy = Ce module envoie des requêtes vers un serveur DNS (par défaut Google Public DNS (8.8.8.8) ou celui configuré sur l’OS) pour l’enregistrement spécifié dans la signature, qui contient la clé publique de la signature.\NCeci arrive chaque fois qu’un courriel avec une signature DKIM est visualisé.\n\nsi l’utilisation de DMARC est activée, des requêtes DNS additionnelles seront faites, même si le courriel visualisé n’est pas signé avec DKIM.
